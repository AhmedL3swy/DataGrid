<!-- Navigate to Empty -->
 <button class="btn btn-primary" (click)="navigateToEmpty()">Navigate to Empty</button>
 <!-- Toogle Lang -->
  <button class="btn btn-primary" (click)="toggleLang()">SwitchLang</button>
<table class="table">
  <!-- #region Headers -->
  <thead>
    <tr class="bg-danger">
      <!-- Toggle All Check Box -->
      <th>
        <input
          title="Checkbox"
          type="checkbox"
          (change)="toggleSelectAll()"
          [checked]="isAllSelected()"
        />
      </th>
      <!-- Dynamically Generate Headers Based on Config -->
      <th *ngFor="let column of dataGridConfig.columns">
        {{ column.header | translate}}
          <!-- {{'buttons.Edit' | translate}} -->
        <!-- Sort -->
        <button
          class="btn"
          (click)="onSort(column)"
          
        >
          {{column.field["en"]==state.currentSortColumn && state.sortDirection === 'asc' ? '▲' : '▼' }}
      </button>
      
    </tr>
  </thead>
  <!-- #endregion Headers -->

  <tbody>
      <!-- Bulk Actions -->
      <tr *ngIf="state.multiMode && isThereEnabledMultiActions()">
        <span *ngFor="let action of dataGridConfig.actions">
          <button 
          *ngIf="action.type === ActionType.Multi && action.enabled"
          class="btn btn-primary"        
          (click)="action.callback(state.multiEntity)"
        >
          {{ action.name | translate }}
        </button>
        </span>  
      </tr>
    <!-- Data Based on DisplayedData -->
    <tr *ngFor="let row of state.displayedData">       
      <td>
        <input
          title="Checkbox"
          type="checkbox"
          (change)="toggleSelectEntity(row)"
          [checked]="isSelectedEntity(row)"
        />
      </td>
      <!-- Dynamic Data Rows -->
      <td *ngFor="let column of dataGridConfig.columns">{{ row[column.field[dataGridConfig.currentLocale]]}}</td>

      <!-- Actions -->
      <td *ngFor="let action of dataGridConfig.actions">
        <button
          *ngIf="action.type === ActionType.Single && action.enabled"
          class="btn"
          (click)="action.callback(row)"
        >
          {{ action.name | translate }}
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Paginator Component -->
<app-paginator
  [total]="state.total"
  [paginationOptions]="dataGridConfig.pageSizeOptions"
  (paginationChange)="onPaginationChange($event)"
></app-paginator>
