<table class="table">
  <thead>
    <!-- Headers Depend on GridConfig.columns-->
    <tr class="bg-danger">
      <th *ngFor="let column of GridConfig.columns">{{ column.name }}</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data Depend on GridConfig.data-->
    <tr *ngFor="let row of PagintedData">
      <td *ngFor="let column of GridConfig.columns">{{ row[column.field] }}</td>
    </tr>

    <!-- Pagination Depend on GridConfig.Length-->
    <tr class="row align-items-center">
      <td colspan="2">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Page Information -->
          <div class="d-flex align-items-center mx-2">
            <span>Page {{ currentPage }} of {{ maxPage }}</span>
            <input
              class="form-control d-inline mx-2"
              style="width: 60px"
              placeholder="Page"
              type="number"
              (change)="ChangeCurrentPage()"
              [(ngModel)]="currentPage"
              [min]="1"
              [max]="maxPage"
            />
          </div>
          <!-- Previous and Next Buttons -->
          <div>
            <button class="btn btn-primary mx-1" (click)="prev()" [disabled]="currentPage==1">&lt;</button>
            <button class="btn btn-primary mx-1" (click)="next()"[disabled]="currentPage==maxPage">&gt;</button>
          </div>

          <!-- Max Number of Entity Per Page -->
          <div class="d-flex align-items-center">
            <label class="me-2">Max Number Of Entities:</label>
            <select
              #select
              class="form-control d-inline"
              style="width: 70px"
              [(ngModel)]="pageSize"
              (change)="ChangePageSize()"
            >
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </td>
    </tr>
  </tbody>
</table>
