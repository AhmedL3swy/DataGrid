<!--#region MultiSelect Actions -->
<div class="d-flex justify-content-end">
  <button class="btn btn-danger" (click)="DeleteAll()">
    Delete Selected
  </button>
</div>
<!--#endregion -->

<!--#region Search -->
<div class="input-group my-3">
  <input
    type="text"
    class="form-control"
    placeholder="Search"
    [(ngModel)]="searchText"
  />
  <button class="btn btn-primary" (click)="Search()">
    Search
  </button>
  </div>
<!--#endregion -->


<table class="table">
    <!-- #region Headers -->
    <thead>
    <!-- Headers Depend on GridConfig.columns-->
    <tr class="bg-danger">
      <!-- Toggle All Check Box -->
    
      <th>
        <input
          type="checkbox"
          (change)="ToggleSelectAll()"
          [checked]="isAllSelected()"
        />
      </th>
      <th *ngFor="let column of GridConfig.columns; let i = index">
        {{ column.name }}
        <span *ngIf="column.sortable">
          <button class="btn btn-link p-0" (click)="Sort(column)">
            <!-- Font Awesome Icons or Any Other Icon Library -->
            <i
              [ngClass]="{
              'fas fa-sort-asc': column.field === currentSortColumn && sortDirection === 'asc',
              'fas fa-sort-down': column.field === currentSortColumn && sortDirection === 'desc',
              'fas fa-sort': column.field !== currentSortColumn,
              
            }"
            ></i>
          </button>
        </span>
      </th>
    </tr>
  </thead>
  <!-- #endregion Headers -->

  <tbody>
     
    <!-- Data Depend on GridConfig.data-->
     <!-- #region checkbox -->
    <tr *ngFor="let row of PagintedData">
      <td>
        <input
          type="checkbox"
          (change)="ToggleSelectEntity(row)"
          [checked]="isSelectedEntity(row)"
        />
      </td>
     <!-- #endregion -->

      <!-- #region Data -->
      <td *ngFor="let column of GridConfig.columns">{{ row[column.field]  }}</td>
      <!-- #endregion -->

      

      <!--#region Actions -->
      <td>
        <button class="btn btn-primary" (click)="Edit(row)">Edit</button>
        <button class="btn btn-danger" (click)="Delete(row)">Delete</button>
      </td>
      <!-- #endregion -->

    </tr>


    <!--#region Pagination Depend on GridConfig.Length-->
    <tr class="row align-items-center">
      <td colspan="2">
        <div class="d-flex justify-content-between align-items-center">
          <!-- Page Information -->
          <div class="d-flex align-items-center mx-2">
            <span>Page {{ currentPage }} of {{ maxPage }}</span>
            <input
              class="form-control d-inline mx-2"
              style="width: 60px"
              placeholder="Page"
              type="number"
              (change)="ChangeCurrentPage()"
              [(ngModel)]="currentPage"
              [min]="1"
              [max]="maxPage"
            />
          </div>
          <!-- Previous and Next Buttons -->
          <div>
            <button
              class="btn btn-primary mx-1"
              (click)="prev()"
              [disabled]="currentPage == 1"
            >
              &lt;
            </button>
            <button
              class="btn btn-primary mx-1"
              (click)="next()"
              [disabled]="currentPage == maxPage"
            >
              &gt;
            </button>
          </div>

          <!-- Max Number of Entity Per Page -->
          <div class="d-flex align-items-center">
            <label class="me-2">Max Number Of Entities:</label>
            <select
              #select
              class="form-control d-inline"
              style="width: 70px"
              [(ngModel)]="pageSize"
              (change)="ChangePageSize()"
            >
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </td>
    </tr>
    <!-- #endregion -->

  </tbody>
</table>

<!-- Modal For Confirm Delete -->
<div
  *ngIf="showDelete"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  [ngClass]="{ 'show d-block': showDelete }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Confirmation</h5>
        <button type="button" class="btn-close" (click)="CloseModal()"></button>
      </div>
      <div class="modal-body">
        <p>Are you sure you want to delete ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="CloseModal()">
          Close
        </button>
        <button type="button" class="btn btn-danger" (click)="DeleteConfirmed()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
<!-- Edit Modal -->
<!-- Edit Modal -->
<div
  *ngIf="showEdit"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  [ngClass]="{ 'show d-block': showEdit }"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Entity</h5>
        <button
          type="button"
          class="btn-close"
          (click)="CloseEditModal()"
        ></button>
      </div>
      <div class="modal-body">
        <!-- Dynamically Generate Input Fields Based on GridConfig.columns -->
        <div *ngFor="let column of GridConfig.columns" class="mb-3">
          <label class="form-label">{{ column.name }}</label>
          <input
            type="text"
            class="form-control"
            [(ngModel)]="editEntity[column.field]"
            [attr.placeholder]="column.name"
          />
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="CloseEditModal()"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary" (click)="SaveEntity()">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
